{% extends 'base.html' %}

{% block content %}
{% if not calls %}
    <h1>NO ACTIVE CONVERSATIONS</h1>
{% else %}
<h1> Current Conversations</h1>
    {% for call in calls %}
        <a href= {% url 'manage_calls_by_id' VC_id=call.VC_id %}> {{call.VC_id }} </a> <br>
    {% endfor %}

{% endif %}

{% endblock %}
