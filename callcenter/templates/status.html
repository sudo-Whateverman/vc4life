{% extends 'base.html' %}

{% block content %}
{% if not table %}
    <h1>NOTHING HERE</h1>
{% else %}
{% load static %}

    <div class="container">

        <h3>django_tables2 with bootstrap template example</h3>

        <div class="row">
            <div class="col-sm-10">
                {% load render_table from django_tables2 %}
                {% render_table table %}
            </div>
        </div>
    </div>

{% endif %}


<a href="/status/pending/">Pending</a>
<a href="/status/approved/">Approved</a>
<a href="/status/rejected/">Rejected</a>
{% endblock %}
