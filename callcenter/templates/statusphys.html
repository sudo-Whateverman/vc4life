        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title></title>
</head>
<body>
{% for stats in marks %}
    {% if stats.1 == 'OK' %}
        <p>{{stats.0}}: <span class="glyphicon glyphicon-ok"></span></p>
    {% else %}
        <p>{{stats.0}}:
        <a href="/troubleshoot/">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </p>
    {% endif %}
{% endfor %}
<a href="/status/">Pending</a>
<a href="/status/approved/">Approved</a>
<a href="/status/rejected/">Rejected</a>
<a href="/status/physical/">Physical</a>
<a href="/">Go Home</a>
</body>
</html>
